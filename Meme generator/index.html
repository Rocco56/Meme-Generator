<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="content">
        <h2>Output</h2>
        <h3>Programmer memes</h3>
        <div class="meme-container"></div>
        <h3>Tell me something Funny!</h3>
        <div class="joke-container"></div>

        <h3>Give me some Wisdom....</h3>
        <div class="quote-container"></div>

        <h3>I want a riddle!</h3>
        <div class="riddle-container"></div>
      </section>
      <section class="sidebar">
        <h2>Actions</h2>
        <button onclick="showMeme()">Show me a Meme</button>
        <button onclick="showJoke()">Tell me a joke</button>
        <button onclick="showQuote()">Tell a quote</button>
        <button onclick="showRiddle()">Give me a riddle</button>
        <button class="reveal-btn" onclick="showAnswer()">Reveal Answer</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
